<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- This is an accordion -->
    <div class="acc">

        <!-- this is the accordion button which toggles the panel when clicked -->
        <button class="accordion">Accordion</button>

        <!-- this is the acccordion panel which is opened when the accordion button is pressed -->
        <div class="accordion-panel">
            <p>This is an accordion panel, You clicked on it accordion, Click the accordion again to close the accordion panel</p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
